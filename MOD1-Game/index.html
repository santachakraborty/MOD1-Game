<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOD-1 GAME-Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">

  <script src="app.js"></script>
</head>
<body>
  
  <h2 id="status">Let's Play</h2>

  <p id="player1">Player 1 score:</p>
  <p id="player2">Player 2 score:</p>
  
  
  
  <div id="container">
      
    
    <div class="box" id="0" onclick="data(event)"></div>
    <div class="box" id="1" onclick="data(event)"></div>
    <div class="box" id="2" onclick="data(event)"></div>
    <div class="box" id="3" onclick="data(event)"></div>
    <div class="box" id="4" onclick="data(event)"></div>
    <div class="box" id="5" onclick="data(event)"></div>
    <div class="box" id="6" onclick="data(event)"></div>
    <div class="box" id="7" onclick="data(event)"></div>
    <div class="box" id="8" onclick="data(event)"></div>

  </div>
  
    <button id="restart-btn" onclick="restartGame()">Restart</button>
    <button id="reset-btn" onclick="resetScore()">Reset</button>
  
    

  
</body>
</html>
