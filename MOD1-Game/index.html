<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOD-1 GAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <!-- h2 is for winner display -->
  <h2 id="status">Play</h2>
  
  <div id="container">
      
    <div class="box" id="0" onclick="data(event)"></div>
    <div class="box" id="1" onclick="data(event)"></div>
    <div class="box" id="2" onclick="data(event)"></div>
    <div class="box" id="3" onclick="data(event)"></div>
    <div class="box" id="4" onclick="data(event)"></div>
    <div class="box" id="5" onclick="data(event)"></div>
    <div class="box" id="6" onclick="data(event)"></div>
    <div class="box" id="7" onclick="data(event)"></div>
    <div class="box" id="8" onclick="data(event)"></div>

  </div>
  <div class="winning-message">
    <button id="restart-btn">Restart</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
